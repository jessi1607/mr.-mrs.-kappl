<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: white;
      font-family: 'Georgia', serif;
      color: #1e3d1e;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      color: #1e3d1e;
      font-size: 2.5rem;
      margin-bottom: 0;
    }

    #cameraContainer {
      position: relative;
      width: 95vw;
      max-width: 700px;
      aspect-ratio: 4 / 3;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      background: black;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video, #photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      position: absolute;
      top: 0; left: 0;
    }
    video {
      transform: scaleX(-1);
      z-index: 5;
      display: block;
    }
    #photo {
      transform: none !important;
      z-index: 10;
      display: none;
    }

    #canvas {
      display: none;
    }

    #buttonRow {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 15px 0 10px;
    }
    button {
      background-color: #1e3d1e;
      color: white;
      border: 2px solid #1e3d1e;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(30, 61, 30, 0.4);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-width: 120px;
    }
    button:hover {
      background-color: #162d16;
      border-color: #162d16;
      color: white;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #a17c00;
      min-height: 1.2em;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Lena & Franz 27.09.2025</h1>

  <div id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <img id="photo" alt="Aufgenommenes Foto" />
  </div>
  <canvas id="canvas"></canvas>

  <div id="buttonRow">
    <button id="frontBtn">Frontkamera</button>
    <button id="backBtn">R√ºckkamera</button>
  </div>

  <div id="buttonRow">
    <button id="takePhotoBtn">üì∏ Foto machen</button>
    <button id="selectImageBtn">üñº Bild aus Galerie</button>
  </div>

  <div id="buttonRow">  
    <button id="uploadBtn" disabled>‚¨ÜÔ∏è Hochladen</button>
    <button id="saveBtn" disabled>üíæ Speichern</button>
  </div>

  <input type="file" id="fileInput" accept="image/*" />

  <div id="message"></div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photo = document.getElementById('photo');
  const message = document.getElementById('message');
  const fileInput = document.getElementById('fileInput');

  let currentStream = null;
  let currentFacingMode = 'user';
  let capturedImageBlob = null;

  async function startCamera(facingMode) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } },
        audio: false
      });
      video.srcObject = currentStream;
      currentFacingMode = facingMode;
      message.textContent = '';
      photo.style.display = 'none';
      video.style.display = 'block';
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('saveBtn').disabled = true;
      photo.src = '';
      capturedImageBlob = null;
    } catch (err) {
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: false
        });
        video.srcObject = currentStream;
        currentFacingMode = facingMode;
        message.textContent = '';
        photo.style.display = 'none';
        video.style.display = 'block';
        document.getElementById('uploadBtn').disabled = true;
        document.getElementById('saveBtn').disabled = true;
        photo.src = '';
        capturedImageBlob = null;
      } catch (error) {
        console.error('Kamera konnte nicht gestartet werden:', error);
        message.textContent = 'Kamera konnte nicht gestartet werden. Bitte √ºberpr√ºfe die Berechtigungen.';
      }
    }
  }

  document.getElementById('frontBtn').addEventListener('click', () => startCamera('user'));
  document.getElementById('backBtn').addEventListener('click', () => startCamera('environment'));

  document.getElementById('takePhotoBtn').addEventListener('click', () => {
    if (!currentStream) {
      message.textContent = 'Bitte erst Kamera ausw√§hlen.';
      return;
    }
    const width = video.videoWidth;
    const height = video.videoHeight;
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');

    if (currentFacingMode === 'user') {
      ctx.translate(width, 0);
      ctx.scale(-1, 1);
    }

    ctx.drawImage(video, 0, 0, width, height);

    if (currentFacingMode === 'user') {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    canvas.toBlob(blob => {
      capturedImageBlob = blob;
      photo.src = URL.createObjectURL(blob);
      photo.style.display = 'block';
      video.style.display = 'none';
      document.getElementById('uploadBtn').disabled = false;
      document.getElementById('saveBtn').disabled = false;
      message.textContent = 'Foto aufgenommen. Jetzt Hochladen oder Speichern klicken.';
    }, 'image/jpeg', 0.95);
  });

  document.getElementById('selectImageBtn').addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;
    capturedImageBlob = file;
    photo.src = URL.createObjectURL(file);
    photo.style.display = 'block';
    video.style.display = 'none';
    document.getElementById('uploadBtn').disabled = false;
    document.getElementById('saveBtn').disabled = false;
    message.textContent = 'Bild aus Galerie ausgew√§hlt. Jetzt Hochladen oder Speichern klicken.';
