<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lena & Franz 27.09.2025</title>
<style>
  body {
    background: white;
    font-family: 'Georgia', serif;
    color: #2a4d2a; /* dunkles gr√ºn */
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    color: #2a4d2a;
    font-size: 2.5rem;
    margin-bottom: 0;
  }

  /* Container ohne Rahmen */
  #cameraContainer {
    position: relative;
    width: 95vw;
    max-width: 700px;
    aspect-ratio: 4 / 3;
    overflow: hidden;
    margin-top: 20px;
    background: black;
    min-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Video und Foto f√ºllen Container ohne Rahmen oder Abrundung */
  video, #photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0; left: 0;
    border: none;
  }
  video {
    transform: scaleX(-1);
    z-index: 5;
    display: block;
  }
  #photo {
    transform: none !important;
    z-index: 10;
    display: none;
  }

  #canvas {
    display: none;
  }

  #buttonRow {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin: 15px 0 10px;
  }
  button {
    background-color: #2a4d2a;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(161, 124, 0, 0.6);
    transition: background-color 0.3s ease;
    min-width: 120px;
  }
  button:hover {
    background-color: #8c6700;
  }
  #message {
    margin-top: 15px;
    font-weight: bold;
    color: #a17c00;
    min-height: 1.2em;
  }
  input[type="file"] {
    display: none;
  }
</style>
</head>
<body>
  <h1>Lena & Franz - 27.09.2025</h1>

  <div id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <img id="photo" alt="Aufgenommenes Foto" />
  </div>
  <canvas id="canvas"></canvas>

  <div id="buttonRow">
    <button id="frontBtn">Frontkamera</button>
    <button id="backBtn">R√ºckkamera</button>
  </div>

  <div id="buttonRow">
    <button id="takePhotoBtn">üì∏ Foto machen</button>
    <button id="selectImageBtn">üñº Bild aus Galerie</button>
    <button id="uploadBtn" disabled>‚¨ÜÔ∏è Hochladen</button>
    <button id="saveBtn" disabled>üíæ Speichern</button>
  </div>

  <input type="file" id="fileInput" accept="image/*" />
  <div id="message"></div>
