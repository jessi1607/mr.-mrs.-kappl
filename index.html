<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lena & Franz 27.09.2025</title>
<style>
  body {
    background: white;
    font-family: 'Georgia', serif;
    color: #2a4d2a; /* dunkles gr√ºn */
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    color: #2a4d2a; /* dunkles gr√ºn */
    font-size: 2.5rem;
    margin-bottom: 0;
  }

  /* Container mit Rahmen f√ºr Kamera & Foto */
  #cameraContainer {
    position: relative;
    width: 95vw;
    max-width: 700px;
    aspect-ratio: 4 / 3;
    border: 4px solid #2a4d2a;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
    background: black;
    min-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Video und Foto f√ºllen Container, liegen √ºbereinander */
  video, #photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    position: absolute;
    top: 0; left: 0;
  }
  video {
    transform: scaleX(-1); /* Frontkamera spiegeln */
    z-index: 5;
    display: block;
  }
  #photo {
    transform: none !important;
    z-index: 10;
    display: none; /* Foto zuerst verstecken */
  }

  #canvas {
    display: none;
  }

  #buttonRow {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin: 15px 0 10px;
  }
  button {
    background-color: #2a4d2a;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(161, 124, 0, 0.6);
    transition: background-color 0.3s ease;
    min-width: 120px;
  }
  button:hover {
    background-color: #8c6700;
  }
  #message {
    margin-top: 15px;
    font-weight: bold;
    color: #a17c00;
    min-height: 1.2em;
  }
  input[type="file"] {
    display: none;
  }
</style>

<body>
  <h1>Lena & Franz - 27.09.2025</h1>

  <div id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <img id="photo" alt="Aufgenommenes Foto" />
  </div>
  <canvas id="canvas"></canvas>

  <div id="buttonRow">
    <button id="frontBtn">Frontkamera</button>
    <button id="backBtn">R√ºckkamera</button>
  </div>

  <div id="buttonRow">
    <button id="takePhotoBtn">üì∏ Foto machen</button>
    <button id="selectImageBtn">üñº Bild aus Galerie</button>
    <button id="uploadBtn" disabled>‚¨ÜÔ∏è Hochladen</button>
    <button id="saveBtn" disabled>üíæ Speichern</button>
  </div>

  <input type="file" id="fileInput" accept="image/*" />

  <div id="message"></div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photo = document.getElementById('photo');
  const message = document.getElementById('message');
  const fileInput = document.getElementById('fileInput');

  let currentStream = null;
  let currentFacingMode = 'user'; // 'user' = front, 'environment' = back
  let capturedImageBlob = null;

  async function startCamera(facingMode) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }
    try {
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } },
        audio: false
      });
      video.srcObject = currentStream;
      currentFacingMode = facingMode;
      message.textContent = '';
      photo.style.display = 'none';    // Foto ausblenden, Kamera zeigen
      video.style.display = 'block';
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('saveBtn').disabled = true;
      photo.src = '';
      capturedImageBlob = null;
    } catch (err) {
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: false
        });
        video.srcObject = currentStream;
        currentFacingMode = facingMode;
        message.textContent = '';
        photo.style.display = 'none';
        video.style.display = 'block';
        document.getElementById('uploadBtn').disabled = true;
        document.getElementById('saveBtn').disabled = true;
        photo.src = '';
        capturedImageBlob = null;
      } catch (error) {
        console.error('Kamera konnte nicht gestartet werden:', error);
        message.textContent = 'Kamera konnte nicht gestartet werden. Bitte √ºberpr√ºfe die Berechtigungen.';
      }
    }
  }

  document.getElementById('frontBtn').addEventListener('click', () => startCamera('user'));
  document.getElementById('backBtn').addEventListener('click', () => startCamera('environment'));

  document.getElementById('takePhotoBtn').addEventListener('click', () => {
    if (!currentStream) {
      message.textContent = 'Bitte erst Kamera ausw√§hlen.';
      return;
    }
    const width = video.videoWidth;
    const height = video.videoHeight;
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');

    if (currentFacingMode === 'user') {
      ctx.translate(width, 0);
      ctx.scale(-1, 1);
    }

    ctx.drawImage(video, 0, 0, width, height);

    if (currentFacingMode === 'user') {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    canvas.toBlob(blob => {
      capturedImageBlob = blob;
      photo.src = URL.createObjectURL(blob);
      photo.style.display = 'block';   // Foto zeigen
      video.style.display = 'none';    // Kamera ausblenden
      document.getElementById('uploadBtn').disabled = false;
      document.getElementById('saveBtn').disabled = false;
      message.textContent = 'Foto aufgenommen. Jetzt Hochladen oder Speichern klicken.';
    }, 'image/jpeg', 0.95);
  });

  document.getElementById('selectImageBtn').addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) {
      return;
    }
    capturedImageBlob = file;
    photo.src = URL.createObjectURL(file);
    photo.style.display = 'block';    // Bild anzeigen
    video.style.display = 'none';     // Kamera ausblenden
    document.getElementById('uploadBtn').disabled = false;
    document.getElementById('saveBtn').disabled = false;
    message.textContent = 'Bild aus Galerie ausgew√§hlt. Jetzt Hochladen oder Speichern klicken.';
  });

  document.getElementById('saveBtn').addEventListener('click', () => {
    if (!capturedImageBlob) {

      return;
    }
    const url = URL.createObjectURL(capturedImageBlob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `LenaFranz_${Date.now()}.jpg`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    message.textContent = 'Bild wurde gespeichert.';
  });

  // Starte mit Frontkamera
  startCamera('user');
</script>
